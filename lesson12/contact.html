              placeholder="###-###-####"

            >Email:

              type="email"
              name="email"
              placeholder="user@email.org"
              required /></label
          ><br /><br />

          <fieldset
            style="
              border: 1px solid;
              width: 180px;
              height: 60px;
              margin: 0 auto;
            "

            <input name="friendID" value="XXXX" type="hidden" />Type description
            in Here..<textarea
              name="f_comments"

            ></textarea>

          <input type="submit" class="sbutton" /><br />
