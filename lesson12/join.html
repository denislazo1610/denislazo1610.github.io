    <div class="herodiv">
      <img class="JoinPhoto" src="images/joinPhoto.jpg" />

      <form action="#" method="get" class="form">
        <fieldset>
          <h1>Join Us Now!</h1>
          <label
            >First Name: <input type="text" name="Firstname" required /></label
          ><br /><br />

          <label
            >Last Name: <input type="text" name="Lastname" required /></label
          ><br /><br />

          <label>Title: <input type="text" name="name" /></label><br /><br />

          <label
            >Email:
            <input
              type="email"
              name="email"
              placeholder="user@email.org"
              required /></label
          ><br /><br />

          <label
            >Cell Phone:
            <input
              type="tel"
              name="phone"
              placeholder="###-###-####"
              required
            /> </label
          ><br /><br />

          <label
            >Business Name:
            <input type="text" name="BusinessName" required /></label
          ><br /><br />

          <label
            >Business Address:
            <input type="text" name="businessAddress" required /></label
          ><br /><br />

          <label
            >Business Website:
            <input
              type="text"
              name="businessDescription"
              placeholder="business.com"
              required /></label
          ><br /><br />

          <fieldset
            style="
              border: 1px solid;
              width: 180px;
              height: 60px;
              margin: 0 auto;
            "
          >
            <legend><b>Business Description</b></legend>
            <input name="friendID" value="XXXX" type="hidden" />Type description
            in Here..<textarea
              name="f_comments"
              style="border: 0px solid; height: 50px; width: 180px"
            ></textarea>
          </fieldset>
          <br />

          <label>
            <select
              name="browsers"
              id="selectbrowser"
              onchange="selectResponse()"
            >
              <option value="" disabled selected>Select membership ...</option>
              <option value="Non-Profit">Non-Profit</option>
              <option value="Soda Springs">Bronze</option>
              <option value="Fish Haven">Silver</option>
              <option value="Fish Haven">Gold</option>
            </select></label
          >
          <br /><br />

          <input type="submit" class="sbutton" /><br />
        </fieldset>
      </form>
    </div>
