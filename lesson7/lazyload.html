<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy Load</title>
    <link rel="stylesheet" href="CSS/lazyload.css" />
  </head>
  <body>
    <main>
      <h1>Progressive Loading (Images)</h1>
      <picture>
        <img
          src="https://via.placeholder.com/300x400?text=Placeholder"
          data-src="https://render.fineartamerica.com/images/images-profile-flow/400/images/artworkimages/mediumlarge/2/paris-eiffel-tower-and-river-seine-panorama-melanie-viola.jpg"
          alt="foto"
        />
      </picture>
      <picture>
        <img
          src="https://via.placeholder.com/300x400?text=Placeholder"
          data-src="https://www.wallpapersun.com/wp-content/uploads/2021/01/Cool-Wallpaper-6-200x400.jpg"
          alt="foto"
        />
      </picture>
      <picture>
        <img
          src="https://via.placeholder.com/300x400?text=Placeholder"
          data-src="https://www.wallpapersun.com/wp-content/uploads/2021/01/Cool-Wallpaper-For-Girls-200x400.jpg"
          alt="foto"
        />
      </picture>
      <picture>
        <img
          src="https://via.placeholder.com/300x400?text=Placeholder"
          data-src="https://i.pinimg.com/originals/b1/1e/30/b11e3058edf0f247e8a11cec9cc961ff.jpg"
          alt="foto"
        />
      </picture>
      <picture>
        <img
          src="https://via.placeholder.com/300x400?text=Placeholder"
          data-src="https://render.fineartamerica.com/images/images-profile-flow/400/images/artworkimages/mediumlarge/2/1-butterfly-effect-randy-waln.jpg"
          alt="foto"
        />
      </picture>
    </main>
    <script src="JS/lazyload.js"></script>
  </body>
</html>
