  <body>
    <div class="advertencia"></div>

    </header>

    <h2 class="subTitle">Storm Center</h2>

    <!-- Field Set Section -->
    <form action="" method="get" class="form-example">
    <fieldset>
      <label>Full Name: <input type="text" name="name" minlength="4"/></label><br><br>
      <label
        >Email:
        <input type="email" name="email" placeholder="user@email.org" /></label
      ><br><br>
      <label
        >Phone:
        <input type="tel" name="phone" placeholder="###-###-####" /> </label
      ><br><br>
      <label for="zip"
        >Zip Code:
        <input
          type="text"
          id="zip"
          name="zip"
          pattern="(\d{5}([\-]\d{4})?)"
          autocomplete="shipping postal-codep" /></label
      ><br><br>
      <label> Date: <input type="date" name="theDate"></label><br><br>
      <label>Storm Type:
        <input name="stormType" list="stormlist"></label>
      <datalist id="stormlist">
        <option value="Flash Flood">
        <option value="Hail">
        <option value="Hurricane">
        <option value="Thunderstorm">
        <option value="Tornado">
      </datalist>
      <br><br>
      

      <label class="flexly" for="rating">Rating: &nbsp;&nbsp;&nbsp;
        <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
        <span id="ratingvalue">5</span>
      </label>

      <datalist id="tickmarks">
        <option value="0">
        <option value="1">
        <option value="2">
        <option value="3">
        <option value="4">
        <option value="5">
        <option value="6">
        <option value="7">
        <option value="8">
        <option value="9">
        <option value="10">
      </datalist>
      <br><br>

      <label>
        <select name="browsers" id="selectbrowser" onchange="selectResponse()">
          <option value="" disabled selected>Select Region ...</option>
          <option value="Preston">Preston</option>
          <option value="Soda Springs">Soda Springs</option>
          <option value="Fish Haven">Fish Haven</option>
        </select></label>
        <br><br>

        <fieldset class="nestedfieldset">
        <legend>In-danger level <em>(Choose one)</em></legend>
        <div class="selection">
          <label><input type="radio" name="time" value="9"> Yes</label>
        </div>
        <div class="selection">
          <input type="radio" id="time3" name="time" value="10">
          <label for="time3">Maybe</label>
        </div>
        <div class="selection">
          <input type="radio" id="time4" name="time" value="11">
          <label for="time4">No</label>
        </div>
        </fieldset>
        <br>

       <fieldset style="border:1px solid; border-color:A5ACB2; width:180px; height:60px;">
          <legend style="color:323232;"><b>Post A Comment</b></legend><form method="post"
           action="http://comments.myspace.com/index.cfm?fuseaction=user.ConfirmComment&friendID=XXXX">
           <input name="friendID" value="XXXX" type="hidden" /><textarea name="f_comments" 
           style="border:0px solid; height:50px; width:180px">hello :)</textarea>
          </fieldset></form>
    </fieldset>

  </form>

    <!-- End of the form -->

  </body>
