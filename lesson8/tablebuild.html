<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Build</title>
    <link rel="stylesheet" href="CSS/tablebuild.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="3">ACME Wildwest</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Period</td>
          <td>Sales</td>
          <td>Sales Goal</td>
        </tr>
        <tr>
          <td>August</td>
          <td>$3590</td>
          <td>$4000</td>
        </tr>
        <tr>
          <td>September</td>
          <td>$4420</td>
          <td>$5000</td>
        </tr>
        <tr>
          <td>October</td>
          <td>$4870</td>
          <td>$5000</td>
        </tr>
        <tr>
          <td>November</td>
          <td>$8610</td>
          <td class="diferente">$7500</td>
        </tr>
        <tr>
          <td>Black Friday</td>
          <td colspan="2">$3200</td>
        </tr>
        <tr>
          <td>December</td>
          <td>$6820</td>
          <td>$7500</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Compiled 12.20.2020 by bRauls</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
